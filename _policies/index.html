---
layout: policy
title: Policies
program: policies
---

{% assign collection_name = page.program %}
{% assign program_pages = site[collection_name] %}

<div class="container">
  <div class="row">
    <div class="col">
      <article class="blog-post">
      {% for item in program_pages %}
        {% if item.url == page.url %}
          {%- continue -%}
        {% endif %}
        <h3 class="pt-2">
        <a href="{{ item.url }}" title="{{ item.title }}" class="text-reset blog-post-title">{{ item.title }}</a>
        </h3>
      {% endfor %}
      </article>
    </div>
  </div>
</div>
