---
layout: defaults
---

<div class="container">
  <div class="row">
    <h1 class="text-center">{{ page.title }}</h1>
  </div>
  <hr>
</div>

<div class="container">
  <div class="row">
    <div class="col-md-5 pb-4">
      <h2>About</h2>
      <p>{{ page.about }}</p>
    </div>

    <div class="col-md-7">
      <h2 class="pb-4 mb-4 border-bottom">Important details</h2>

      <!-- prettier-ignore -->
      <article class="blog-post">
        {% for post in site.posts limit:8 %}
          {% if post.category == 'Program' and post.tags contains page.program %}
            <h3><a href="{{ post.url }}" title="{{ post.title }}" class="mt-5 pt-5 text-reset blog-post-title">{{ post.title }}</a></h3>

          {% endif %}
        {% endfor %}
      </article>

        </div>
      </article>
    </div>
  </div>
</div>
