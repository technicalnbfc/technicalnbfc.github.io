---
layout: defaults
---

<div class="container">
  <div class="row">
    <article class="blog-post">
      <h1 class="text-left border-bottom blog-post-title lh-lg">{{ page.title }}</h1>
      <p class="blog-postmeta fw-light pb-1">{{ page.date | date_to_string }}</p>
    </article>
  </div>

  <div class="row">
    <div class="col">
      <article class="blog-post">
        <p>{{ content }}</p>
      </article>
    </div>
    <div class="col-xs-8 col-md-6">
      <img src="{{ page.img_link }}" class="img-fluid" />
    </div>
  </div>
</div>
