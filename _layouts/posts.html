---
layout: defaults
---

<div class="container">
	<div class="row top-buffer">
		<div class="col">
			<h1 class="text-left">{{ page.title }}</h1>
			<p class="meta">{{ page.date | date_to_string }}</p>
		</div>
	</div>
	<hr>
</div>

<div class="container">
	<div class="row">
    <div class="col text-justify">
			<div class="post">
  			{{ content }}
  		</div>
  	</div>
  </div>
</div>
