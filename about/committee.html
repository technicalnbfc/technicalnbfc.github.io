    <div class="col">
      <h1 class="text-center">{{ page.title }}</h1>
      <h4 class="text-center">Updated for 2022</h4>
    </div>
  </div>
</div>

<div class="container">

        <h5 class=""> {{ member.role }} </h5>
            <ul>{{ member.name }}</ul>
            <p>{{ member.phone }}</p>
            <p>{{ member.email }}</p>
      </span>
    {% endfor %}
  </div>
</div>
