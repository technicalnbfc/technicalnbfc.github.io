---
layout: about

<div class="container text-center">
  <div class="row">
    <div class="col">
      <h1 class="text-center">{{ page.title }}</h1>
      <h4 class="text-center">Updated for 2022</h4>
    </div>
  </div>
  <hr>

  <div class="col">
    <ul>
    {% for member in site.data.committee %}
      <h5> {{ member.role }} </h5>
      <li>
          {{ member.name }}
          {{ member.phone }}
          {{ member.email }}
      </li>
    {% endfor %}
    </ul>
  </div>
  
</div>
