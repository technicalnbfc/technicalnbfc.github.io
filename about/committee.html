---
layout: about
title: Committee
---

<div class="container text-center">
  <div class="row">
    <div class="col">
      <h1 class="text-center">{{ page.title }}</h1>
      <h4 class="text-center">Updated for 2023</h4>
    </div>
  </div>
</div>

<hr />

<div class="container text-center">
  <div class="row">
    {% for member in site.data.committee %}
    <div class="col-xs-6 col-md-4">
      <ul class="list-unstyled">
        <li class="h5">{{ member.role }}</li>
        <li>{{ member.name }}</li>
        <li>{{ member.phone }}</li>
        <li>{{ member.email }}</li>
        <br />
      </ul>
    </div>
    {% endfor %}
  </div>
</div>
